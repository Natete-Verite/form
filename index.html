<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="sign in.html">
</head>
<body>
    <section>
            <div class="image-box">
                <p>dribbble</p>
                <h3>Discover the world's <br> top Designers & <br> Creatives.</h3>
                <img src="office-removebg-preview.png">
            </div>
            <form class="content-box">
                    <header>Already a member?<a href="sign in.html">Sign in</a></header>
                    <h2>Sign up to Dribbble</h2>
                    <div class="icons">
                    <button class="button"><a href="#" class="fa fa-google"></a>Sign up with Google</button>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-facebook"></a>
                </div>
                    <div class="lines">
                    <hr class="line-one" style="width:30%">Or
                    <hr class= "line-two"style="width:30%">
                </div>
                 <div class="info">
                    <div class="primary-info1">
                        <label for="Full name">Full name</label><br>
                       <input type="text">
                    </div>
                    <div class="primary-info2">
                        <label for="User name">User name</label><br>
                      <input type="text">
                    </div>
                </div>
                    <div class="email">
                        <label for="Email Address">Email Address</label><br>
                      <input type="text">
                </div>
                    <div class="passwords">
                        <label for="Password">Password</label><br>
                    <input type="text" placeholder="6+ characters">
                </div>
                    <div class="check">
                     <input type="checkbox">Creating an account means you're okay with our <a href="terms of
                      service,privacy policy,">Terms of Service,Privacy Policy,</a> and our default 
                    <a href="notification settings">Notification Settings</a>
                </div>
                    <button class="account">Create Account</button>
                </form>  
            </div>
    </section>
    
</body>
</html>
